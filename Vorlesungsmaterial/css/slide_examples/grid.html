<!DOCTYPE html>
<html>
  <head>
    <title>Movie Blog</title>
  <style>
.container {
  display: grid;
  grid-template-columns: auto auto auto; /* three columns */
  column-gap: 50px;
  row-gap: 50px;
}
.container > div {
  background-color: green;
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
.item1 {
  grid-column-start: 1; /* start at grid line 1 */
  grid-column-end: 3; /* end at grid line 3 */
}
.item6 {
  grid-row-start: 3; /* start at grid line 3 */
  grid-row-end: 5; /* end at grid line 5 */
}
  </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
      <div class="item7">7</div>
      <div class="item8">8</div>
      <div class="item9">9</div>
    </div>
  </body>
</html>
